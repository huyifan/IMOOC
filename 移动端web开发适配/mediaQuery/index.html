<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      width: 90%;
    }

    .box {
      width: 100%;
      height: 200px;
      background-color: #6170b1;
    }

    @media screen and (max-width: 320px) {
      .inner {
        width: 25%;
        height: 100%;
        background-color: #f54225;
      }
    }

    @media screen and (min-width:322px) {
      .inner {
        width: 25%;
        height: 100%;
        background-color: #7ae0f5;
      }
    }
  </style>
</head>
<body>
<div class="box">
  <div class="inner"></div>
</div>
</body>
</html>
